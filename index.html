<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div id="dashboard">0</div>
        <div id="board-wrapper">
            <div class="operation board" operation='AC'>AC</div>
            <div class="operation board" operation='%'>%</div>
            <div class="operation board" operation='/'>/</div>
            <div class="operation board" operation='*'>*</div>
            <div class="board number">7</div>
            <div class="board number">8</div>
            <div class="board number">9</div>
            <div class="operation board" operation='-'>-</div>
            <div class="board number">4</div>
            <div class="board number">5</div>
            <div class="board number">6</div>
            <div class="operation board" operation='+'>+</div>
            <div class="board number">1</div>
            <div class="board number">2</div>
            <div class="board number">3</div>
            <div class="span-row-2 operation board" id="eq">
                <p operation='='>=</p>
            </div>
            <div class="span-col-2 board">0</div>
            <div class="operation board">.</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
